<html>
<head>
	<META http-equiv="Content-Type" content="text/html; charset=Big5">
	<META http-equiv="Content-Language" content="zh-tw">
	<title>Java程式設計(資料型態)</title>
</head>
<body background="../../../Images/bg-13.gif">
<p align=center><font size=+4 face="標楷體">Java 資料型態</font></p>

<TABLE border=1 align=center>
	<TR align=center>
		<TD><font size=+1 face="標楷體"><B>資料型態</B></font></TD>
		<TD><font size=+1 face="標楷體"><B>資料位元數</B></font></TD>
		<TD><font size=+1 face="標楷體"><B>最大值</B></font></TD>
		<TD><font size=+1 face="標楷體"><B>最小值</B></font></TD>
		<TD><font size=+1 face="標楷體"><B>備註</B></font></TD>
	</TR>
	<TR>
		<TD align=center>boolean</TD>
		<TD align=center>1</TD>
		<TD align=center>N/A</TD>
		<TD align=center>N/A</TD>
		<TD align=center>1: 表真值(True), 0: 表假值(False)</TD>
	</TR>
	<TR>
		<TD align=center>byte</TD>
		<TD align=center>8</TD>
		<TD align=center>-128</TD>
		<TD align=center>127</TD>
		<TD align=center></TD>
	</TR>
	<TR>
		<TD align=center>char</TD>
		<TD align=center>16</TD>
		<TD align=center>N/A</TD>
		<TD align=center>N/A</TD>
		<TD align=center>Unicode字元集系統處理</TD>
	</TR>
	<TR>
		<TD align=center>short</TD>
		<TD align=center>16</TD>
		<TD align=center>-32768</TD>
		<TD align=center>32767</TD>
		<TD align=center></TD>
	</TR>
	<TR>
		<TD align=center>int</TD>
		<TD align=center>32</TD>
		<TD align=center>-2<sup>16</sup></TD>
		<TD align=center>2<sup>16</sup>-1</TD>
		<TD align=center>integer Java整數是32位元與c語言不同</TD>
	</TR>
	<TR>
		<TD align=center>long</TD>
		<TD align=center>64</TD>
		<TD align=center>-2<sup>32</sup></TD>
		<TD align=center>2<sup>32</sup>-1</TD>
		<TD align=center></TD>
	</TR>
	<TR>
		<TD align=center>float</TD>
		<TD align=center>32</TD>
		<TD align=center>N/A</TD>
		<TD align=center>N/A</TD>
		<TD align=center>依據 IEEE754協定</TD>
	</TR>
	<TR>
		<TD align=center>double</TD>
		<TD align=center>64</TD>
		<TD align=center>N/A</TD>
		<TD align=center>N/A</TD>
		<TD align=center>依據 IEEE754協定</TD>
	</TR>
	<TR>
		<TD align=center>String</TD>
		<TD align=center>N/A</TD>
		<TD align=center>N/A</TD>
		<TD align=center>N/A</TD>
		<TD align=center></TD>
	</TR>
</TABLE>

</body>
</html>
