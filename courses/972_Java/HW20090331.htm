	<p align=center><font size=+2 face="標楷體">題目：args 及 類別 (class) 實作練習 </font></p>
	<p align=leftr><BLINK><font size=+2 face="標楷體" color=blue>
	使用 args 及 class 得到下列要求<BR></font>
	<font size=+2 face="標楷體" color=red>★注意：每項子功能必須用 class 撰寫★</font>
	<font size=+2 face="標楷體" color=blue>
	<UL>
		<LI>-help 參數 => 顯示本程式所有可用之參數
		<LI>-F n => 產生 n 個費氏數列的元素
		<LI>-99 => 產生 九九乘法表
		<LI>-AC r => 計算以 r 為半徑的圓面積
		<LI>-AS s => 計算邊長為 s 的正方形面積
		<LI>-AT b h => 計算底為 b 且高為 h 的三角形面積
	</UL></font>
